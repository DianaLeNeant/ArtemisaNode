<legend class="art"><label>Alta de Producto</label></legend>
<table>
    <tr>
        <td><label>Categoría</label></td>
        <td><input name="cat" id="cat" type="text" class="required seeker" data-seek='cmm_categoria:Nombre:ID' /></td>
    </tr>
    <tr>
        <td><label>Subcategoria</label></td>
        <td><input name="scat" id="scat" type="text" class="required seeker" data-seek='cmm_subcategoria:Nombre:ID' /></td>
    </tr>
    <tr>
        <td><label>Marca</label></td>
        <td><input name="bra" id="bra" type="text" class="required seeker" data-seek='cmm_marca:Nombre:ID' /></td>
    </tr>
    <tr>
        <td><label>Proveedor</label></td>
        <td><input name="prov" id="prov" type="text" class="required seeker" data-seek='cmm_proveedor:Nombre:ID' /></td>
    </tr>
    <tr>
        <td><label>Clave SAT</label></td>
        <td><input type="text" name="sat"></input></td>
    </tr>
    <tr>
        <td><label>Clave Interna</label></td>
        <td><input type="text" name="clave" class="required"></input></td>
    </tr>
    <tr>
        <td><label>Descripción</label></td>
        <td><textarea name="desc" class="required"></textarea></td>
    </tr>
    <tr>
        <td><label>Moneda</label></td>
        <td><input name="curr" id="curr" type="text" class="required seeker" data-seek='cmm_moneda:Nombre:ID' /></td>
    </tr>
    <tr>
        <td><label>Costo</label></td>
        <td><input type="text" name="costo" class="required numeric"></input></td>
    </tr>
    <tr>
        <td><label>Venta en Tienda</label></td>
        <td><input type="text" name="prt" class="required numeric"></input></td>
    </tr>
    <tr>
        <td><label>Venta en Call Center</label></td>
        <td><input type="text" name="prcc" class="required numeric"></input></td>
    </tr>
    <tr>
        <td><label>Datos</label></td>
        <td><textarea name="dat"></textarea></td>
    </tr>
    <tr>
        <td><label>¿Cobrar IVA por defecto?</label></td>
        <td><input type="checkbox" name="iva" checked/></td>
    </tr>
</table>
