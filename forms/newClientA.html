<legend class="art"><label>Alta de Cliente</label></legend>
<table>
    <tr>
        <td><label>Ejecutivo</label></td>
        <td><input name="modExe" id="modExe" type="text" class="form-control seeker" data-seek='usuarios:Nombre:ID' /></td>
    </tr>
    <tr>
        <td><label>Producto</label></td>
        <td><input name="producto" id="producto" type="text" class="form-control seeker" data-seek='cmm_productos:Descripcion:Descripcion' /></td>
    </tr>
    <tr>
        <td><label>Origen</label></td>
        <td><input name="origin" id="origin" type="text" class="form-control seeker" data-seek='empresas:Nombre:Nombre' /></td>
    </tr>
    <tr>
        <td><label>Categoría</label></td>
        <td><select name="modCategoria">
        {cmm_ccategorias:Nombre:ID}
        </select></td>
    </tr>
    <tr>
        <td><label>Especialidad</label></td>
        <td><select name="modEspecialidad">
        {cmm_cespecialidades:Nombre:ID}
        </select></td>
    </tr>

    <tr><td colspan="2"><h3>Datos de Facturación</h3></td></tr>
    <tr>
        <td><label>Razón Social</label></td>
        <td><input type="text" name="modRazon"></input></td>
    </tr>
    <tr>
        <td><label>RFC</label></td>
        <td><input type="text" name="modRFC" class="rfc"></input></td>
    </tr>
    <tr>
        <td><label>Domicilio</label></td>
        <td><input type="text" name="modDomicilio"></input></td>
    </tr>
    <tr>
        <td><label>Ciudad / Colonia</label></td>
        <td><input type="text" name="modCiudad"></input></td>
    </tr>
    <tr>
        <td><label>Municipio</label></td>
        <td><input type="text" name="modMunicipio"></input></td>
    </tr>
    <tr>
        <td><label>Estado</label></td>
        <td><input type="text" name="modEstado"></input></td>
    </tr>
    <tr>
        <td><label>Código Postal</label></td>
        <td><input type="text" class="zip" data-zipcity='modCiudad' data-zipstate='modEstado' name="modCP"></input></td>
    </tr>
    <tr>
        <td><label>Correo</label></td>
        <td><input type="text" name="modCorreo"></input></td>
    </tr>
    <tr>
        <td><label>Teléfono</label></td>
        <td><input type="text" name="modTel" class="telephone"></input></td>
    </tr>
    <tr><td colspan="2"><h3>Datos de Envío / Personales</h3></td></tr>
    <tr>
        <td><label>Nombre</label></td>
        <td><input type="text" name="modNombre" class="required" required></input></td>
    </tr>
    <tr>
        <td><label>Domicilio Personal</label></td>
        <td><input type="text" name="modCDomicilio"></input></td>
    </tr>
    <tr>
        <td><label>Ciudad / Colonia Personal</label></td>
        <td><input type="text" name="modCCiudad"></input></td>
    </tr>
    <tr>
        <td><label>Municipio Personal</label></td>
        <td><input type="text" name="modCMunicipio"></input></td>
    </tr>
    <tr>
        <td><label>Estado Personal</label></td>
        <td><input type="text" name="modCEstado"></input></td>
    </tr>
    <tr>
        <td><label>Código Postal Personal</label></td>
        <td><input name="modCCP" type="text" class="zip" data-zipcity='modCCiudad' data-zipstate='modCEstado'></input></td>
    </tr>
    <tr>
        <td><label>Correo Personal</label></td>
        <td><input type="text" name="modCCorreo" class="required" required></input></td>
    </tr>
    <tr>
        <td><label>Teléfono Personal</label></td>
        <td><input type="text" name="modCTel" class="telephone"></input></td>
    </tr>

    <tr>
        <td><label>Notas</label></td>
        <td><textarea name="modNotas"></textarea></td>
    </tr>
    <tr>
        <td><label>Comentarios Adicionales</label></td>
        <td><textarea name="comentarios"></textarea></td>
    </tr>
</table>
