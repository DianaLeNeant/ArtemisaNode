<div class="row">
    <div class="col-4 options">
        <p><strong>Parámetros</strong></p>
        <form id="frm{namegen}" action="postSale">
            <label>Empresa:</label>
            <select name="logo" id="logo" class="form-control">
                {empresas:Nombre:ID:Empresas}
            </select>
            <label for="client" class="control-label">Cliente</label>
            <input name="client" id="client" type="text" class="form-control seeker" data-seek='cmm_clientes:Nombre:ID:x' />
            <input type="button" value="Crear nuevo cliente" class="form-control action" data-action="form.newClient" />
            <input type="button" value="Modificar cliente" class="form-control action" data-action="edition.editClient.cmm_clientes.client" />
            <label for="sdate" class="control-label">Fecha de Venta</label>
            <input type="date" name="sdate" id="sdate" class="form-control required"  />
            <label>Notas en remisión:</label>
            <textarea name="notes" class="form-control" placeholder="Notas"></textarea>
            <!--
                <textarea name="intern" class="form-control" placeholder="Notas Internas"></textarea>
            -->

            <label>Notas Internas</label>
            
                <table class="editable" name="intern" id="intern" data-from="Interno" noprev>
                    <tr>
                        <th data-type="auto:{time} {exe}">
                            Estado
                        </th>
                        <th data-type="textarea">
                            Notas
                        </th>
                    </tr>
                </table>
            
            

            <label for="cfdi" class="control-label">Uso de CFDI</label>
            <select name="cfdi" id="cfdi" class="form-control">
                <option value="P01">POR DEFINIR</option>
                <option value="G01">Adquisicion de mercancia</option>
                <option value="G02">Devolucion, descuento o bonificacion</option>
                <option value="G03">Gasto en General</option>
                <option value="I02">mobilario y equipo de oficina por inversion</option>
                <option value="I03">equipo de transporte</option>
                <option value="I04">equipo de computo y accesorios</option>
                <option value="I05">dados,tronqules moldes matices y herramientas</option>
                <option value="I06">comunicaciones telefonicas</option>
                <option value="I07">comunicaciones satelitales</option>
                <option value="I08">otra maquinaria y equipo</option>
            </select>
            <label for="mpay" class="control-label">Método de Pago</label>
            <select name="mpay" id="mpay" class="form-control">
                <option value="PUE">Pago en una Sola Exibicion</option>
                <option value="PPD">Pago en Parcialidades o Diferido</option>                 
            </select>
            <label for="fpay" class="control-label">Forma de Pago</label>
            <select name="fpay" id="fpay" class="form-control">
                <option value="1">Efectivo</option>
                <option value="2">Cheque Nominativo</option>
                <option value="3">Transferencia Electronica de Fondos</option>
                <option value="4">Tajeta de Credito</option>
                <option value="5">Monedero Electronico</option>
                <option value="6">Dinero Electronico</option>
                <option value="8">Vales de Despensa</option>
                <option value="28">Tarjeta de Debito</option>
                <option value="29">Tarjeta de servicio</option>
                <option value="99">Por Definir</option>
            </select>
            <label for="arr" class="control-label">Arrendadora</label>
            <select name="arr" id="arr" class="form-control">
                {cmm_arrendadoras:Nombre:ID}
            </select>
            <label for="paq" class="control-label">Paquetería</label>
            <select name="paq" id="paq" class="form-control">
                {cmm_paqueterias:Nombre:ID}
            </select>
            <label for="docs" class="control-label">Documentos adjuntos</label>
            <div data-type="files" class="dynform" id="doc{namegen}"></div>
            <input type="submit" value="Enviar" />
        </form>
    </div>
    <div class="col-8 items">
        <p><strong>Artículos</strong></p>
        <table id="t{namegen}" class="tblItems">
            <tr class="header">
                <th>ID</th>
                <th>Clave</th>
                <th>Marca</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>IVA</th>
                <th>Cantidad</th>
            </tr>
        </table>
    </div>
</div>
