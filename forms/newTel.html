<label for="empl" class="control-label">Empleado</label>
<input name="empl" id="empl" type="text" class="form-control seeker" data-seek='empleados:Nombre:ID' data-from="Empleado"/>
<label>Número telefónico</label>
<input type="text" name="tel" class="telephone" data-from="Numero"></input>
<label>Número de serie</label>
<input type="text" name="serial" data-from="Serie"></input>
<label for="estado" class="control-label">Estado</label>
<select name="estado" id="estado" data-from="Estado">
    <option>Activo</option>
    <option>Inactivo</option>
</select>
<label for="sdate" class="control-label">Fecha de inicio</label>
<input name="sdate" id="sdate" type="date" data-from="Inicio" />
<label>Periodo de contratación</label>
<input type="text" name="contra" class="numeric" data-from="Periodo"></input>
<label>Equipo</label>
<input type="text" name="device" data-from="Equipo"></input>
<label>Plan</label>
<input type="text" name="plan" data-from="Plan"></input>
<label>Renta</label>
<input type="text" name="rent" class="numeric" data-from="Renta"></input>
<label>IMEI</label>
<input type="text" name="imei" data-from="IMEI"></input>
<label>Correo de seguridad</label>
<input type="text" name="mail" data-from="Correo"></input>
<label>Contraseña</label>
<input type="text" name="pass" data-from="Password"></input>
