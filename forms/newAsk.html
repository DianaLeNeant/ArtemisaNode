<div class="row">
    <div class="col-4 options">
        <p><strong>Parámetros</strong></p>
        <form id="frm{namegen}" action="postAsk">
            <select name="logo" id="logo" class="form-control">
                {empresas:Nombre:ID:Empresas}
            </select>
            <label for="client" class="control-label">Cliente</label>
            <input name="client" id="client" type="text" class="form-control seeker" data-seek='cmm_clientes:Nombre:ID:x' />
            <input type="button" value="Crear nuevo cliente" class="form-control action" data-action="form.newClient" />
            <input type="button" value="Modificar cliente" class="form-control action" data-action="edition.editClient.cmm_clientes.client" />
            <label for="sdate" class="control-label">Fecha de Cotización</label>
            <input type="date" name="sdate" id="sdate" class="form-control required"  />
            <textarea name="notes" class="form-control" placeholder="Notas"></textarea>
            <textarea name="intern" class="form-control" placeholder="Notas Internas"></textarea>
            <!--
                <label for="arr" class="control-label">Arrendadora</label>
                <select name="arr" id="arr" class="form-control">
                    {cmm_arrendadoras:Nombre:ID}
                </select>
                <label for="paq" class="control-label">Paquetería</label>
                <select name="paq" id="paq" class="form-control">
                    {cmm_paqueterias:Nombre:ID}
                </select>
                <label for="docs" class="control-label">Documentos adjuntos</label>
                <div data-type="files" class="dynform" id="doc{namegen}"></div>
            -->
            <input type="submit" value="Enviar" /><input type="button" value="Convertir a Venta" class="action" data-action="formcon.newAsk.newSale.cmm_cotizaciones" />
        </form>
    </div>
    <div class="col-8 items">
        <p><strong>Artículos</strong></p>
        <table id="t{namegen}" class="tblItems">
            <tr class="header">
                <th>ID</th>
                <th>Clave</th>
                <th>Marca</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>IVA</th>
                <th>Cantidad</th>
            </tr>
        </table>
    </div>
</div>
